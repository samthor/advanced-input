<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style>

body {
  padding: 0;
}

.holder {
  background: #eee;
  display: flex;
  justify-content: stretch;
  position: relative;
  padding: 2px;

  width: 40%;
  font-family: 'Lato', 'Roboto', sans-serif;
  font-size: 30px;
  line-height: 56px;
  padding-right: 16px;
  font-variant-ligatures: none;

  flex-wrap: wrap;
  overflow: hidden;
}

.holder input {
  display: block;
  width: auto;
  font: inherit;
  flex-grow: 1;
  background: transparent;
  border: none;
  text-indent: 12px;
  padding: 0;
  z-index: 1;
  width: inherit;
}

.holder input:focus {
  outline: none;
}
.holder .focus {
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  opacity: 0;
  border: 2px solid red;
  z-index: 2;
  pointer-events: none;
}
.holder input:focus ~ .focus {
  opacity: 1;
}

.holder .render {
  background: #fff;
  padding-left: 12px;
  white-space: pre;
  will-change: transform;
  pointer-events: none;
  user-select: none;
}

.holder .render .autocomplete {
  opacity: 0.5;
}

.holder ._align {
  position: absolute;
  z-index: -1;
  visibility: hidden;
}

.holder ._align > span {
  box-sizing: border-box;
  visibility: visible;
}

.holder ._align > span.selected:not(:empty) {
  background: #ccc;
  margin: -2px -1px;
  padding: 2px 1px;
  border-radius: 2px;
  opacity: 0.7;
  top: 12px;
  bottom: 12px;
  color: transparent;
}

  </style>
</head>
<body>

<script type="module">

  const holder = document.createElement('div');
  holder.className = 'holder';
  document.body.appendChild(holder);

  const input = document.createElement('input');
  holder.appendChild(input);
  input.value = 'This is a very 🍻 long string for testing that contains stuff and emoji.';

  const focus = document.createElement('div');
  focus.className = 'focus';
  holder.appendChild(focus);

  const target = document.createElement('div');
  target.className = 'render';
  holder.appendChild(target);

  import * as main from './main.js';
  input.setSelectionRange(0, 0);  // nb. causes Safari to focus input
  const controller = main.upgrade(input, target);

  input.addEventListener(main.event.space, (ev) => {
    console.info('got space autocomplete', ev.detail);
  });
  input.addEventListener(main.event.nav, (ev) => {
    console.info('got nav', ev.detail);
    ev.preventDefault();
  });
  input.addEventListener('select', (ev) => {
    console.info('got select', ev.detail, ev);
    ev.preventDefault();
  });

  document.getElementById('update').addEventListener('click', (ev) => {
    const word = document.getElementById('content').value;
    controller.replace(word, {start: 1, end: 2});
  });

  document.getElementById('select-all').addEventListener('click', (ev) => {
    // TODO(samthor): This is just ignored/reset by Chrome.
    input.setSelectionRange(0, input.value.length);
  });

</script>

<button id="select-all">Select all</button>
<button id="update">Write text</button>
<input type="text" id="content" placeholder="Text to write" autofocus />

<p>Misc test that could be selected</p>

</body>
