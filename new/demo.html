<script type="module">
  import './element.js';

  const el = document.querySelector('advanced-input');

  const controlMultiline = document.getElementById('control-multiline');
  controlMultiline.addEventListener('change', () => {
    el.multiline = controlMultiline.checked;
  });

  const controlTrailer = document.getElementById('control-trailer');
  controlTrailer.addEventListener('change', () => {
    el.trailer = controlTrailer.value;
  });
  controlTrailer.addEventListener('input', () => {
    el.trailer = controlTrailer.value;
  });

</script>
<style>
  advanced-input::part(selected) {
    background: blue;
  }
  advanced-input::part(butt) {
    background: red;
  }

    box-shadow: 0 0 2px red;
    display: block;
